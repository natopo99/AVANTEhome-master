{%block content%}
    <center>

    {% if searched %}
    <h1>Search Results for {{searched}}:</h1>
    {% for listing in listing%}
    {{listing}}

    <form class = '' method = 'POST' action = "{% url 'viewListingView' house_id=listing.id %}">
        {%csrf_token%}
        <button class="btn btn-primary" type = 'submit' >View Listing</button>
    </form> 

    <form action = "{% url 'editListingView' house_id=listing.id %}">
        {%csrf_token%}
        <button class="btn btn-primary" type = 'submit'>Edit</button>
    </form>

    {%endfor%}


    {%else%}
    <h1>You forgot to search for a listing...</h1>
    {%endif%}

    </center>
{%endblock%}
